<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Adviser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <div id="background-canvas" class="background-canvas">
        <canvas id="demo-canvas"></canvas>
    </div>

    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span>Mock</span>
            <span>Market</span>
        </a>
      
        <div class="navbar-links">
            <a href="./about.html" class="navbar-link">About</a>
            <a href="https://github.com/your-username" target="_blank" class="navbar-link">GitHub</a>
        </div>
      </nav>

  <div id="app">
    <section id="search-section" class="search-section">
      <header>
        <h2 class="heading">Brutally Honest Stock Advice</h2>
        <p class="sub-header">Add up to 3 tickers for the cold hard truth about stocks</p>
      </header>
      <div class="companySearch-wrapper">
          <input
          type="text"
              id="company-input"
              placeholder="Search for a company (S&P 500)"
              autocomplete="off"    
          />
          <button class="plus-button" aria-label="Add company" id="add-ticker-btn"></button>
          <div id="suggestions"></div>
      </div>

      <div class="selected-companies">
          <div id="tickers-container"></div>
          <div class="not-found">
              <span>Oops! Thatâ€™s not in the S&P 500.</span>
          </div>
      </div>

      <button class="get-report" id="get-report-btn" disabled>Get Report</button>
        
    </section>
    

    <section class="loading-section" id="loading-section" hidden>
      <img src="./data/loader3.svg" alt="Loading..." class="loader-svg"/>
      <p class="loader-text">Generating your report...</p>
    </section>

    <section class="report-section" id="report-section" hidden>
      <div id="report-content"></div>
      <div class="report-btn-container">
        <button class="get-report" id="restart-app-btn">Check Another Stock</button>
      </div>
    </section>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="./script.js"></script>
  <script src="./animation.js"></script>

</body>
</html>
